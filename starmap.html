<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emotion Star Map - EmoBot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #0a0a1e;
            color: white;
            overflow: hidden;
            height: 100vh;
        }

        /* Canvas */
        #starCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            cursor: grab;
        }

        #starCanvas:active {
            cursor: grabbing;
        }

        /* Top toolbar */
        .toolbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 15px;
            z-index: 100;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0 20px;
        }

        .tool-btn {
            background: rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .tool-btn:hover {
            background: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        /* Add button */
        .add-btn {
            position: fixed;
            bottom: 40px;
            right: 40px;
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            font-size: 32px;
            cursor: pointer;
            box-shadow: 0 10px 40px rgba(102, 126, 234, 0.5);
            transition: all 0.3s;
            z-index: 100;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 50px rgba(102, 126, 234, 0.7);
        }

        /* Detail panel */
        .detail-panel {
            position: fixed;
            right: -400px;
            top: 0;
            width: 400px;
            height: 100%;
            background: rgba(20, 20, 40, 0.95);
            backdrop-filter: blur(20px);
            border-left: 1px solid rgba(255,255,255,0.1);
            padding: 40px 30px;
            z-index: 200;
            transition: right 0.3s;
            overflow-y: auto;
        }

        .detail-panel.show {
            right: 0;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: none;
            border: none;
            color: white;
            font-size: 32px;
            cursor: pointer;
            opacity: 0.6;
            transition: opacity 0.3s;
        }

        .close-btn:hover {
            opacity: 1;
        }

        .detail-header {
            margin-bottom: 30px;
        }

        .emotion-title {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .emotion-time {
            font-size: 14px;
            opacity: 0.6;
        }

        .emotion-section {
            margin-bottom: 30px;
        }

        .section-label {
            font-size: 12px;
            opacity: 0.6;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .section-content {
            font-size: 16px;
            line-height: 1.8;
        }

        /* AI analysis badge */
        .ai-badge {
            display: inline-block;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 11px;
            margin-bottom: 15px;
        }

        .keyword-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }

        .keyword-tag {
            background: rgba(255,255,255,0.1);
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
        }

        /* Intensity indicator */
        .intensity-indicator {
            width: 100%;
            height: 10px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            margin: 15px 0;
        }

        .intensity-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            border-radius: 10px;
            transition: width 0.5s;
        }

        .delete-btn {
            width: 100%;
            padding: 15px;
            background: rgba(255, 69, 96, 0.2);
            border: 1px solid rgba(255, 69, 96, 0.3);
            color: white;
            border-radius: 12px;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
            margin-top: 30px;
        }

        .delete-btn:hover {
            background: rgba(255, 69, 96, 0.4);
        }

        /* Empty state */
        .empty-state {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 50;
        }

        .empty-icon {
            font-size: 80px;
            margin-bottom: 20px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .empty-text {
            font-size: 20px;
            opacity: 0.7;
            margin-bottom: 30px;
        }

        .cta-link {
            display: inline-block;
            padding: 15px 40px;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: bold;
            transition: all 0.3s;
        }

        .cta-link:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.6);
        }

        @media (max-width: 768px) {
            .detail-panel {
                width: 100%;
                right: -100%;
            }

            .toolbar {
                top: 10px;
                gap: 8px;
            }

            .tool-btn {
                padding: 8px 15px;
                font-size: 12px;
            }

            .add-btn {
                width: 60px;
                height: 60px;
                bottom: 30px;
                right: 30px;
            }
        }
    </style>
</head>
<body>
    <canvas id="starCanvas"></canvas>

    <!-- Top toolbar -->
    <div class="toolbar">
        <a href="index.html" class="tool-btn">
            <span>üè†</span>
            <span>Home</span>
        </a>
        <a href="analytics.html" class="tool-btn">
            <span>üìä</span>
            <span>Deep Analysis</span>
        </a>
        <button class="tool-btn" onclick="clearAll()">
            <span>üóëÔ∏è</span>
            <span>Clear All</span>
        </button>
    </div>

    <!-- Add button -->
    <button class="add-btn" onclick="window.location.href='voice.html'">+</button>

    <!-- Detail panel -->
    <div class="detail-panel" id="detailPanel">
        <button class="close-btn" onclick="closeDetail()">√ó</button>
        <div id="detailContent"></div>
    </div>

    <!-- Empty state -->
    <div class="empty-state" id="emptyState" style="display: none;">
        <div class="empty-icon">üåå</div>
        <div class="empty-text">Your emotion star map is empty</div>
        <a href="voice.html" class="cta-link">Record Your First Emotion ‚ú®</a>
    </div>

    <script>
        const canvas = document.getElementById('starCanvas');
        const ctx = canvas.getContext('2d');
        
        let emotions = [];
        let stars = [];
        let offsetX = 0;
        let offsetY = 0;
        let isDragging = false;
        let lastX = 0;
        let lastY = 0;

        // Set canvas size
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            drawStars();
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas();

        // Load emotion data
        function loadEmotions() {
            emotions = JSON.parse(localStorage.getItem('emotions') || '[]');
            
            if (emotions.length === 0) {
                document.getElementById('emptyState').style.display = 'block';
                return;
            } else {
                document.getElementById('emptyState').style.display = 'none';
            }

            stars = emotions.map(emotion => ({
                ...emotion,
                x: Math.random() * canvas.width,
                y: Math.random() * canvas.height,
                size: Math.max(5, (emotion.intensity || 50) / 10)
            }));

            drawStars();
        }

        // Draw stars
        function drawStars() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Draw background stars
            for (let i = 0; i < 200; i++) {
                const x = Math.random() * canvas.width;
                const y = Math.random() * canvas.height;
                const size = Math.random() * 2;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.beginPath();
                ctx.arc(x, y, size, 0, Math.PI * 2);
                ctx.fill();
            }

            // Draw emotion stars
            stars.forEach(star => {
                const x = star.x + offsetX;
                const y = star.y + offsetY;

                // Draw glow
                const gradient = ctx.createRadialGradient(x, y, 0, x, y, star.size * 3);
                gradient.addColorStop(0, star.color + 'AA');
                gradient.addColorStop(0.5, star.color + '44');
                gradient.addColorStop(1, 'transparent');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(x, y, star.size * 3, 0, Math.PI * 2);
                ctx.fill();

                // Draw star body
                ctx.fillStyle = star.color;
                ctx.beginPath();
                ctx.arc(x, y, star.size, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Mouse/touch events
        canvas.addEventListener('mousedown', startDrag);
        canvas.addEventListener('mousemove', drag);
        canvas.addEventListener('mouseup', endDrag);
        canvas.addEventListener('mouseleave', endDrag);

        canvas.addEventListener('touchstart', (e) => {
            const touch = e.touches[0];
            startDrag({ clientX: touch.clientX, clientY: touch.clientY });
        });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            drag({ clientX: touch.clientX, clientY: touch.clientY });
        });

        canvas.addEventListener('touchend', endDrag);

        function startDrag(e) {
            isDragging = true;
            lastX = e.clientX;
            lastY = e.clientY;

            // Check if clicked on a star
            const clickedStar = findStarAt(e.clientX, e.clientY);
            if (clickedStar) {
                showDetail(clickedStar);
                isDragging = false;
            }
        }

        function drag(e) {
            if (!isDragging) return;

            const dx = e.clientX - lastX;
            const dy = e.clientY - lastY;

            offsetX += dx;
            offsetY += dy;

            lastX = e.clientX;
            lastY = e.clientY;

            drawStars();
        }

        function endDrag() {
            isDragging = false;
        }

        function findStarAt(x, y) {
            for (let i = stars.length - 1; i >= 0; i--) {
                const star = stars[i];
                const starX = star.x + offsetX;
                const starY = star.y + offsetY;
                const distance = Math.sqrt(Math.pow(x - starX, 2) + Math.pow(y - starY, 2));

                if (distance < star.size * 3) {
                    return star;
                }
            }
            return null;
        }

        // Show detail
        function showDetail(star) {
            const panel = document.getElementById('detailPanel');
            const content = document.getElementById('detailContent');

            let html = `
                <div class="detail-header">
                    <h2 class="emotion-title">${star.emotion_type || star.name}</h2>
                    <div class="emotion-time">‚è∞ ${star.time}</div>
                </div>
            `;

            // AI analysis badge
            if (star.emotion_type) {
                html += `<div class="ai-badge">ü§ñ AI Analysis</div>`;
            }

            // Emotion intensity
            html += `
                <div class="emotion-section">
                    <div class="section-label">Emotion Intensity</div>
                    <div class="intensity-indicator">
                        <div class="intensity-fill" style="width: ${star.intensity}%"></div>
                    </div>
                    <div style="font-size: 14px; opacity: 0.7;">${star.intensity}/100</div>
                </div>
            `;

            // Keywords (if AI analysis exists)
            if (star.keywords && star.keywords.length > 0) {
                html += `
                    <div class="emotion-section">
                        <div class="section-label">Keywords</div>
                        <div class="keyword-tags">
                            ${star.keywords.map(k => `<div class="keyword-tag">${k}</div>`).join('')}
                        </div>
                    </div>
                `;
            }

            // AI analysis
            if (star.analysis) {
                html += `
                    <div class="emotion-section">
                        <div class="section-label">AI Insights</div>
                        <div class="section-content">${star.analysis}</div>
                    </div>
                `;
            }

            // Original text
            html += `
                <div class="emotion-section">
                    <div class="section-label">Record Content</div>
                    <div class="section-content">${star.text}</div>
                </div>
            `;

            // Delete button
            html += `
                <button class="delete-btn" onclick="deleteEmotion(${star.id})">
                    üóëÔ∏è Delete This Record
                </button>
            `;

            content.innerHTML = html;
            panel.classList.add('show');
        }

        function closeDetail() {
            document.getElementById('detailPanel').classList.remove('show');
        }

        function deleteEmotion(id) {
            if (!confirm('Are you sure you want to delete this emotion record?')) {
                return;
            }

            emotions = emotions.filter(e => e.id !== id);
            localStorage.setItem('emotions', JSON.stringify(emotions));
            
            closeDetail();
            loadEmotions();
        }

        function clearAll() {
            if (!confirm('Are you sure you want to clear all emotion records? This action cannot be undone!')) {
                return;
            }

            localStorage.removeItem('emotions');
            emotions = [];
            stars = [];
            
            closeDetail();
            drawStars();
            document.getElementById('emptyState').style.display = 'block';
        }

        // Initialize
        loadEmotions();

        // Refresh periodically (if there's new data)
        setInterval(() => {
            const currentEmotions = JSON.parse(localStorage.getItem('emotions') || '[]');
            if (currentEmotions.length !== emotions.length) {
                loadEmotions();
            }
        }, 2000);
    </script>
</body>
</html>
